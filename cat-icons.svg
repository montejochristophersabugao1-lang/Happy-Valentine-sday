<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100">
  <!-- LALAY - Orange with White Cat -->
  <g id="lalay">
    <!-- Head -->
    <circle cx="30" cy="40" r="20" fill="#FF8C00"/>
    
    <!-- White face -->
    <ellipse cx="30" cy="45" rx="14" ry="16" fill="#FFFFFF"/>
    
    <!-- Left ear -->
    <polygon points="15,15 10,5 20,12" fill="#FF8C00"/>
    <!-- Left ear inner -->
    <polygon points="15,15 12,8 18,13" fill="#FFB84D"/>
    
    <!-- Right ear -->
    <polygon points="45,15 50,5 40,12" fill="#FF8C00"/>
    <!-- Right ear inner -->
    <polygon points="45,15 48,8 42,13" fill="#FFB84D"/>
    
    <!-- Left eye -->
    <circle cx="23" cy="38" r="2.5" fill="#000000"/>
    <!-- Left eye shine -->
    <circle cx="24" cy="37" r="1" fill="#FFFFFF"/>
    
    <!-- Right eye -->
    <circle cx="37" cy="38" r="2.5" fill="#000000"/>
    <!-- Right eye shine -->
    <circle cx="38" cy="37" r="1" fill="#FFFFFF"/>
    
    <!-- Nose -->
    <polygon points="30,45 28,48 32,48" fill="#FF69B4"/>
    
    <!-- Mouth -->
    <path d="M 30 48 Q 25 52 22 50" stroke="#000000" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <path d="M 30 48 Q 35 52 38 50" stroke="#000000" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    
    <!-- Left whisker -->
    <line x1="16" y1="42" x2="5" y2="40" stroke="#000000" stroke-width="1"/>
    <line x1="16" y1="45" x2="5" y2="47" stroke="#000000" stroke-width="1"/>
    
    <!-- Right whisker -->
    <line x1="44" y1="42" x2="55" y2="40" stroke="#000000" stroke-width="1"/>
    <line x1="44" y1="45" x2="55" y2="47" stroke="#000000" stroke-width="1"/>
    
    <!-- Chin white -->
    <ellipse cx="30" cy="58" rx="8" ry="6" fill="#FFFFFF"/>
  </g>

  <!-- CHITCHAY - Grey with White Cat -->
  <g id="chitchay" transform="translate(100, 0)">
    <!-- Head -->
    <circle cx="30" cy="40" r="20" fill="#808080"/>
    
    <!-- White face -->
    <ellipse cx="30" cy="45" rx="14" ry="16" fill="#FFFFFF"/>
    
    <!-- Left ear -->
    <polygon points="15,15 10,5 20,12" fill="#808080"/>
    <!-- Left ear inner -->
    <polygon points="15,15 12,8 18,13" fill="#B0B0B0"/>
    
    <!-- Right ear -->
    <polygon points="45,15 50,5 40,12" fill="#808080"/>
    <!-- Right ear inner -->
    <polygon points="45,15 48,8 42,13" fill="#B0B0B0"/>
    
    <!-- Left eye -->
    <circle cx="23" cy="38" r="2.5" fill="#000000"/>
    <!-- Left eye shine -->
    <circle cx="24" cy="37" r="1" fill="#FFFFFF"/>
    
    <!-- Right eye -->
    <circle cx="37" cy="38" r="2.5" fill="#000000"/>
    <!-- Right eye shine -->
    <circle cx="38" cy="37" r="1" fill="#FFFFFF"/>
    
    <!-- Nose -->
    <polygon points="30,45 28,48 32,48" fill="#FF69B4"/>
    
    <!-- Mouth -->
    <path d="M 30 48 Q 25 52 22 50" stroke="#000000" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <path d="M 30 48 Q 35 52 38 50" stroke="#000000" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    
    <!-- Left whisker -->
    <line x1="16" y1="42" x2="5" y2="40" stroke="#000000" stroke-width="1"/>
    <line x1="16" y1="45" x2="5" y2="47" stroke="#000000" stroke-width="1"/>
    
    <!-- Right whisker -->
    <line x1="44" y1="42" x2="55" y2="40" stroke="#000000" stroke-width="1"/>
    <line x1="44" y1="45" x2="55" y2="47" stroke="#000000" stroke-width="1"/>
    
    <!-- Chin white -->
    <ellipse cx="30" cy="58" rx="8" ry="6" fill="#FFFFFF"/>
  </g>

  <!-- KIKAY - Calico Cat -->
  <g id="kikay" transform="translate(200, 0)">
    <!-- Head base (orange) -->
    <circle cx="30" cy="40" r="20" fill="#FF8C00"/>
    
    <!-- Calico patches - grey -->
    <ellipse cx="25" cy="30" rx="8" ry="10" fill="#808080"/>
    <circle cx="38" cy="35" r="7" fill="#808080"/>
    
    <!-- Calico patches - cream -->
    <ellipse cx="30" cy="50" rx="9" ry="8" fill="#FFFACD"/>
    
    <!-- White face -->
    <ellipse cx="30" cy="45" rx="14" ry="16" fill="#FFFFFF"/>
    
    <!-- Left ear -->
    <polygon points="15,15 10,5 20,12" fill="#FF8C00"/>
    <!-- Left ear inner (grey) -->
    <polygon points="15,15 12,8 18,13" fill="#808080"/>
    
    <!-- Right ear -->
    <polygon points="45,15 50,5 40,12" fill="#808080"/>
    <!-- Right ear inner (orange) -->
    <polygon points="45,15 48,8 42,13" fill="#FFB84D"/>
    
    <!-- Left eye -->
    <circle cx="23" cy="38" r="2.5" fill="#000000"/>
    <!-- Left eye shine -->
    <circle cx="24" cy="37" r="1" fill="#FFFFFF"/>
    
    <!-- Right eye -->
    <circle cx="37" cy="38" r="2.5" fill="#000000"/>
    <!-- Right eye shine -->
    <circle cx="38" cy="37" r="1" fill="#FFFFFF"/>
    
    <!-- Nose -->
    <polygon points="30,45 28,48 32,48" fill="#FF69B4"/>
    
    <!-- Mouth -->
    <path d="M 30 48 Q 25 52 22 50" stroke="#000000" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <path d="M 30 48 Q 35 52 38 50" stroke="#000000" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    
    <!-- Left whisker -->
    <line x1="16" y1="42" x2="5" y2="40" stroke="#000000" stroke-width="1"/>
    <line x1="16" y1="45" x2="5" y2="47" stroke="#000000" stroke-width="1"/>
    
    <!-- Right whisker -->
    <line x1="44" y1="42" x2="55" y2="40" stroke="#000000" stroke-width="1"/>
    <line x1="44" y1="45" x2="55" y2="47" stroke="#000000" stroke-width="1"/>
    
    <!-- Chin white -->
    <ellipse cx="30" cy="58" rx="8" ry="6" fill="#FFFFFF"/>
  </g>
</svg>
