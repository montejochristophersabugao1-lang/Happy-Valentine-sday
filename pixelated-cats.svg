<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <defs>
    <style>
      .pixel { image-rendering: pixelated; }
    </style>
  </defs>

  <!-- LALAY - Orange Pixelated Cat -->
  <g id="lalay">
    <!-- Left Ear -->
    <rect x="30" y="20" width="20" height="10" fill="#1a1a1a"/>
    <rect x="35" y="25" width="10" height="15" fill="#FF8C00"/>
    <rect x="38" y="30" width="4" height="5" fill="#FFB84D"/>
    
    <!-- Right Ear -->
    <rect x="50" y="20" width="20" height="10" fill="#1a1a1a"/>
    <rect x="55" y="25" width="10" height="15" fill="#FF8C00"/>
    <rect x="58" y="30" width="4" height="5" fill="#FFB84D"/>
    
    <!-- Head -->
    <rect x="25" y="35" width="50" height="50" fill="#FF8C00"/>
    <rect x="30" y="40" width="10" height="10" fill="#FFB84D"/>
    <rect x="50" y="40" width="10" height="10" fill="#FFB84D"/>
    
    <!-- Face White -->
    <rect x="35" y="50" width="30" height="25" fill="#FFFFFF"/>
    
    <!-- Left Eye -->
    <rect x="40" y="55" width="8" height="8" fill="#000000"/>
    <rect x="42" y="56" width="2" height="2" fill="#FFFFFF"/>
    
    <!-- Right Eye -->
    <rect x="52" y="55" width="8" height="8" fill="#000000"/>
    <rect x="54" y="56" width="2" height="2" fill="#FFFFFF"/>
    
    <!-- Nose -->
    <rect x="47" y="65" width="6" height="4" fill="#FF69B4"/>
    
    <!-- Mouth -->
    <rect x="45" y="70" width="2" height="2" fill="#FF69B4"/>
    <rect x="53" y="70" width="2" height="2" fill="#FF69B4"/>
    <rect x="48" y="72" width="4" height="2" fill="#FF69B4"/>
    
    <!-- Cheeks -->
    <rect x="32" y="62" width="4" height="4" fill="#FFB6D9"/>
    <rect x="64" y="62" width="4" height="4" fill="#FFB6D9"/>
    
    <!-- Body -->
    <rect x="30" y="85" width="40" height="30" fill="#FF8C00"/>
    <rect x="35" y="90" width="8" height="8" fill="#FFB84D"/>
    <rect x="57" y="90" width="8" height="8" fill="#FFB84D"/>
    
    <!-- Belly White -->
    <rect x="40" y="95" width="20" height="15" fill="#FFFFFF"/>
    
    <!-- Paws -->
    <rect x="32" y="115" width="8" height="10" fill="#FFFFFF"/>
    <rect x="42" y="115" width="8" height="10" fill="#FFFFFF"/>
    <rect x="52" y="115" width="8" height="10" fill="#FFFFFF"/>
    <rect x="62" y="115" width="8" height="10" fill="#FFFFFF"/>
    
    <!-- Tail -->
    <rect x="70" y="90" width="15" height="20" fill="#FF8C00"/>
    <rect x="72" y="92" width="8" height="8" fill="#FFB84D"/>
  </g>

  <!-- CHITCHAY - Grey Pixelated Cat -->
  <g id="chitchay" transform="translate(100, 0)">
    <!-- Left Ear -->
    <rect x="30" y="20" width="20" height="10" fill="#1a1a1a"/>
    <rect x="35" y="25" width="10" height="15" fill="#808080"/>
    <rect x="38" y="30" width="4" height="5" fill="#B0B0B0"/>
    
    <!-- Right Ear -->
    <rect x="50" y="20" width="20" height="10" fill="#1a1a1a"/>
    <rect x="55" y="25" width="10" height="15" fill="#808080"/>
    <rect x="58" y="30" width="4" height="5" fill="#B0B0B0"/>
    
    <!-- Head -->
    <rect x="25" y="35" width="50" height="50" fill="#808080"/>
    <rect x="30" y="40" width="10" height="10" fill="#B0B0B0"/>
    <rect x="50" y="40" width="10" height="10" fill="#B0B0B0"/>
    
    <!-- Face White -->
    <rect x="35" y="50" width="30" height="25" fill="#FFFFFF"/>
    
    <!-- Left Eye -->
    <rect x="40" y="55" width="8" height="8" fill="#000000"/>
    <rect x="42" y="56" width="2" height="2" fill="#FFFFFF"/>
    
    <!-- Right Eye -->
    <rect x="52" y="55" width="8" height="8" fill="#000000"/>
    <rect x="54" y="56" width="2" height="2" fill="#FFFFFF"/>
    
    <!-- Nose -->
    <rect x="47" y="65" width="6" height="4" fill="#FF69B4"/>
    
    <!-- Mouth -->
    <rect x="45" y="70" width="2" height="2" fill="#FF69B4"/>
    <rect x="53" y="70" width="2" height="2" fill="#FF69B4"/>
    <rect x="48" y="72" width="4" height="2" fill="#FF69B4"/>
    
    <!-- Cheeks -->
    <rect x="32" y="62" width="4" height="4" fill="#E0E0E0"/>
    <rect x="64" y="62" width="4" height="4" fill="#E0E0E0"/>
    
    <!-- Body -->
    <rect x="30" y="85" width="40" height="30" fill="#808080"/>
    <rect x="35" y="90" width="8" height="8" fill="#B0B0B0"/>
    <rect x="57" y="90" width="8" height="8" fill="#B0B0B0"/>
    
    <!-- Belly White -->
    <rect x="40" y="95" width="20" height="15" fill="#FFFFFF"/>
    
    <!-- Paws -->
    <rect x="32" y="115" width="8" height="10" fill="#FFFFFF"/>
    <rect x="42" y="115" width="8" height="10" fill="#FFFFFF"/>
    <rect x="52" y="115" width="8" height="10" fill="#FFFFFF"/>
    <rect x="62" y="115" width="8" height="10" fill="#FFFFFF"/>
    
    <!-- Tail -->
    <rect x="70" y="90" width="15" height="20" fill="#808080"/>
    <rect x="72" y="92" width="8" height="8" fill="#B0B0B0"/>
  </g>

  <!-- KIKAY - Calico Pixelated Cat -->
  <g id="kikay" transform="translate(200, 0)">
    <!-- Left Ear -->
    <rect x="30" y="20" width="20" height="10" fill="#1a1a1a"/>
    <rect x="35" y="25" width="5" height="15" fill="#FF8C00"/>
    <rect x="40" y="25" width="5" height="15" fill="#808080"/>
    <rect x="38" y="30" width="4" height="5" fill="#FFB84D"/>
    
    <!-- Right Ear -->
    <rect x="50" y="20" width="20" height="10" fill="#1a1a1a"/>
    <rect x="55" y="25" width="5" height="15" fill="#808080"/>
    <rect x="60" y="25" width="5" height="15" fill="#FF8C00"/>
    <rect x="58" y="30" width="4" height="5" fill="#FFB84D"/>
    
    <!-- Head - Calico Pattern -->
    <rect x="25" y="35" width="50" height="50" fill="#FF8C00"/>
    <!-- Grey patches -->
    <rect x="30" y="35" width="15" height="15" fill="#808080"/>
    <rect x="50" y="40" width="15" height="15" fill="#808080"/>
    <!-- Cream patches -->
    <rect x="45" y="35" width="10" height="10" fill="#FFFACD"/>
    <rect x="30" y="50" width="10" height="10" fill="#FFFACD"/>
    
    <!-- Face White -->
    <rect x="35" y="50" width="30" height="25" fill="#FFFFFF"/>
    
    <!-- Left Eye -->
    <rect x="40" y="55" width="8" height="8" fill="#000000"/>
    <rect x="42" y="56" width="2" height="2" fill="#FFFFFF"/>
    
    <!-- Right Eye -->
    <rect x="52" y="55" width="8" height="8" fill="#000000"/>
    <rect x="54" y="56" width="2" height="2" fill="#FFFFFF"/>
    
    <!-- Nose -->
    <rect x="47" y="65" width="6" height="4" fill="#FF69B4"/>
    
    <!-- Mouth -->
    <rect x="45" y="70" width="2" height="2" fill="#FF69B4"/>
    <rect x="53" y="70" width="2" height="2" fill="#FF69B4"/>
    <rect x="48" y="72" width="4" height="2" fill="#FF69B4"/>
    
    <!-- Cheeks -->
    <rect x="32" y="62" width="4" height="4" fill="#FFB6D9"/>
    <rect x="64" y="62" width="4" height="4" fill="#FFB6D9"/>
    
    <!-- Body - Calico Pattern -->
    <rect x="30" y="85" width="40" height="30" fill="#FF8C00"/>
    <!-- Grey patches -->
    <rect x="35" y="85" width="12" height="12" fill="#808080"/>
    <rect x="52" y="95" width="12" height="12" fill="#808080"/>
    <!-- Cream patches -->
    <rect x="48" y="85" width="10" height="10" fill="#FFFACD"/>
    
    <!-- Belly White -->
    <rect x="40" y="95" width="20" height="15" fill="#FFFFFF"/>
    
    <!-- Paws -->
    <rect x="32" y="115" width="8" height="10" fill="#FFFFFF"/>
    <rect x="42" y="115" width="8" height="10" fill="#FFFFFF"/>
    <rect x="52" y="115" width="8" height="10" fill="#FFFFFF"/>
    <rect x="62" y="115" width="8" height="10" fill="#FFFFFF"/>
    
    <!-- Tail - Calico -->
    <rect x="70" y="90" width="15" height="20" fill="#FF8C00"/>
    <rect x="72" y="92" width="4" height="8" fill="#808080"/>
    <rect x="77" y="92" width="4" height="8" fill="#FFFACD"/>
  </g>
</svg>
